<!DOCTYPE html>
<html lang="en"><!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
                      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/techcss/login.css">
    <script src="/layui.js"></script>
    <title>Welcome To Jeffrey Tech</title>
</head>
<body>
    <div class="tech-header layui-bg-black">
        <div class="layui-container">
            <a class="tech-logo" href="">
                <img src="/img/logo.png">
            </a>
        </div>
    </div>
    <div class="layui-container tech-marginTop">
        <div class="tech-panel tech-panel-user" pad20>
            <div class="layui-tab layui-tab-brief">
                <ul class="layui-tab-title">
                    <li class="layui-this">登入</li>
                    <li>
                        <a href="#">注册</a>
                    </li>
                </ul>
                <div class="layui-form layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <div class="layui-form layui-form-pane">
                            <form class="login-form" method="post">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">手机/邮箱</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="account" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">密码</label>
                                    <div class="layui-input-inline">
                                        <input type="password" name="password" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">验证码</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="code" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid">
                                        <img src="/img/code.png" class="tech-code">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn">立即登录</button>
                                    <span style="padding-left: 20px;">
                                        <a>忘记密码？</a>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<style>

</style>

</html>
